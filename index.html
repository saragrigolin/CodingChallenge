<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Coding Challenge</title>

  <body>
    <div class="container">

      <!-- Intestazione -->
      <header>

      <!-- Parte principale -->

          </div>

            <span>&#8614; Via Guaddalametri - a 220 metri da te</span>
          </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria gino">
            </div>
          </div>
        </div>

        <div class="scelta-monopattino">
          <div class="nome-monopattino">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="posizione">
            <span>&#8614; Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria mike">
            </div>
          </div>
        </div>

        <div class="scelta-monopattino">
          <div class="nome-monopattino">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
          </div>
          <div class="posizione">
            <span>&#8614; Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="stato-carica">
            <span>Stato carica:</span>
            <div class="batteria fede">
            </div>
          </div>
        </div>

      </main>

    </div>

  </body>
</html>
